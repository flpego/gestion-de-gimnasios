<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../src/scss/main.scss" />
    <title>Gestion de Clientes</title>
  </head>
  <body>
    <main>
      <div class="index-container">
        <div class="login-container">
          <div class="bg-solid">
            <h1>Bienvenido</h1>

            <h3>Iniciar Sesión</h3>
          </div>
          <section class="form-login">
            <form data-form-login>
              <div class="inputs-container">
                <label for="user">Usuario:</label>
                <div class="input">
                  <input
                    type="text"
                    id="user"
                    name="user"
                    required
                    data-user-login
                  />
                  <img src="assets/icons/user-solid.svg" alt="" />
                </div>
              </div>

              <div class="inputs-container">
                <label for="pass">Contraseña:</label>
                <div class="input">
                  <input
                    type="password"
                    id="pass"
                    name="pass"
                    required
                    data-password-login
                  />
                  <img src="/public/assets/icons/key-solid.svg" />
                </div>
              </div>

              <div class="recordarme-container">
                <label for="recordarme">Recordar inicio de sesion</label>

                <input
                  type="checkbox"
                  name="recordarme"
                  id="recordarme"
                  data-remember-login
                />
              </div>

              <div class="button-container">
                <button type="submit">Iniciar Sesión</button>
              </div>
            </form>
          </section>
        </div>

        <div class="div-separador">
          <div></div>
          <p>O</p>
          <div></div>
        </div>

        <div class="register-container">
          <section class="register-section">
            <h1>Primera Vez?</h1>
            <nav>
              <ul>
                <li>
                  <a href="/src/pages/registrar-gimnasio.html"
                    >Registra tu GIMNASIO</a
                  >
                </li>
              </ul>
            </nav>
          </section>
        </div>
      </div>
    </main>

    <a href="/src/pages/admin-dashboard.html">Amin Dash</a>

    <script type="module" src="/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra tu gimnasio</title>
</head>
<body>
    <section>
        <form action="/api/gimnasios" method="POST">
            <!-- Campos para el Registro del Gimnasio -->
            <label for="nombre">Nombre del Gimnasio:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono de Contacto:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="correo">Correo Electrónico de Contacto:</label>
            <input type="email" id="correo" name="correo" required>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Registrar Gimnasio</button>
        </form>
    </section>
</body>
</html>

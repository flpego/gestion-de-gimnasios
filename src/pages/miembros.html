<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/scss/main.scss" />

    <title>Miembros</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/src/pages/admin-dashboard.html"
              >Inicio<i class="fa-solid fa-house"></i
            ></a>
          </li>
          <li>
            <a href="/src/pages/miembros.html">
              Miembros <i class="fa-solid fa-people-group"></i
            ></a>
          </li>
          <li>
            <a href="/src/pages/registrar-membresias.html">
              Registrar Tarifas<i class="fa-solid fa-money-check-dollar"></i
            ></a>
          </li>
          <li>
            <a href="/src/pages/pagos.html">
              Pagos<i class="fa-solid fa-circle-dollar-to-slot"></i
            ></a>
          </li>
          <ul>
            <li>
              <a href="/src/pages/users.html"
                >Usuarios <i class="fa-regular fa-user"></i
              ></a>
            </li>
          </ul>
          <li class="flex-center">
            <span id="usuario-header"></span>
            <button class="logout" data-logout>
              Salir
              <i class="fa-solid fa-right-to-bracket"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="">
        <section class="contenido-miembros" data-contenido-miembros>
          <div class="miembros-header">
            <h1>Miembros</h1>

            <form data-buscar>
              <div class="input-div">
                <input
                  type="text"
                  id="seacrh"
                  name="seacrh"
                  placeholder="Buscar Miembro"
                  data-filtrar-miembro
                />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </form>
            <div class="agregar-miembro-div">
              <p>Agregar nuevo:</p>
              <button class="button-style-green" data-miembro-add-button>
                <i class="fa-solid fa-user-plus"></i>
              </button>
            </div>

          </div>
          <div data-fecha-actual></div>

          <div class="ventana-modal" data-miembros-agregar-modal>
            <section class="form-register">
              <div class="close-icon-container" id="close-modal-icon">
                <i class="fa-regular fa-circle-xmark"></i>
              </div>
              <div class="bg-solid flex-center">
                <h4>Agregar nuevo miembro</h4>
              </div>
              <form data-form-add-member>
                <div class="inputs-container">
                  <label for="user-name">Nombre y apellido del Cliente:</label>
                  <div class="input">
                    <input
                      type="text"
                      id="user-name"
                      name="user"
                      required
                      data-input-user-name
                    />
                    <img src="/public/assets/icons/user-solid.svg" alt="" />
                  </div>
                </div>

                <div class="inputs-container">
                  <label for="telefono">Telefono:</label>
                  <div class="input">
                    <input
                      type="text"
                      id="telefono"
                      name="telefono"
                      required
                      data-input-telefono
                    />
                    <img src="/public/assets/icons/phone-solid.svg" alt="" />
                  </div>
                </div>

                <div class="inputs-container">
                  <label for="dni">DNI:</label>
                  <div class="input">
                    <input
                      type="text"
                      id="dni"
                      name="dni"
                      required
                      data-input-dni
                    />
                  </div>
                </div>
                <div class="button-container">
                  <button type="submit">Agregar</button>
                </div>
              </form>
            </section>
          </div>

          <div class="miembros-container">
            <table class="miembros-table" id="membersTable" data-miembros-table>
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Telefono</th>
                  <th>DNI</th>
                  <th>Estado</th>
                  <th>Inicio Membresia</th>
                  <th>Fin Membresia</th>
                  <th>Membresia Tipo</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody data-miembros-tbody></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>

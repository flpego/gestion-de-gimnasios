<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/scss/main.scss" />

    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/src/pages/admin-dashboard.html"
              >Inicio<i class="fa-solid fa-house"></i
            ></a>
          </li>
          <li>
            <a href="/src/pages/miembros.html">
              Miembros <i class="fa-solid fa-people-group"></i
            ></a>
          </li>
          <li>
            <a href="/src/pages/registrar-membresias.html">
              Registrar Tarifas<i class="fa-solid fa-money-check-dollar"></i
            ></a>
          </li>
          <li>
            <a href="/src/pages/pagos.html">
              Pagos<i class="fa-solid fa-circle-dollar-to-slot"></i
            ></a>
          </li>
          <ul>
            <li>
              <a href="/src/pages/users.html"
                >Usuarios <i class="fa-regular fa-user"></i
              ></a>
            </li>
          </ul>

          <li class="flex-center">
            <span id="usuario-header"></span>
            <button class="logout" data-logout>

            </button>
          </li>
        </ul>

    </header>
    <main>
      <section class="container-pagos-section" data-pagos-section></section>

      <article class="filtros">
        <label for="fechaSelect">Seleccionar Fecha:</label>
        <select id="fechaSelect"></select>
  
        <button data-filtrar-pagos>Aplicar Filtros</button>
      </article>


      <section class="table-pagos-section">
        <table data-table-pagos>
          <thead>
            <tr>
              <th>Pagos registrados</th>
              <th>Total en $</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="/main.js"></script>

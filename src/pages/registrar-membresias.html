<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/scss/main.scss" />

    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/src/pages/admin-dashboard.html"
              ><i class="fa-solid fa-house"></i>Inicio</a
            >
          </li>
          <li>
            <a href="/src/pages/miembros.html">
              <i class="fa-solid fa-people-group"></i>Miembros</a
            >
          </li>
          <li>
            <a href="/src/pages/registrar-membresias.html">
              <i class="fa-solid fa-money-check-dollar"></i>Registrar Tarifas</a
            >
          </li>
          <li>
            <a href="/src/pages/pagos.html">
              <i class="fa-solid fa-circle-dollar-to-slot"></i>Pagos</a
            >
          </li>

          <li>
            <span id="usuario-header"></span>
            <button data-logout><i class="fa-solid fa-right-to-bracket"></i></button>
          </li>
        </ul>

      </nav>
    </header>
    <main>
      <div class="">
        <section>
          <form action="" data-form-registrar-membresias class="tarifas-form">
            <div>
              <label for="">Titulo de membresia</label>

              <input
                type="text"
                placeholder="Titulo..."
                data-form-registrar-titleInput
              />
            </div>

            <div>
              <label for="">Duracion del Plan(en dias)</label>
              <input type="number" data-form-days />
            </div>

            <div>
              <label for="">Selecciona valor $</label>

              <input type="number" name="" id="" data-form-registrar-price />
            </div>

            <button type="submit">Registrar</button>
          </form>

          <div class="membresias-container" data-tarifas-container>
            <h4>Tarifas</h4>
          </div>
          <canvas id="myChart" width="400" height="100">hola</canvas>
        </section>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
